<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Luminosidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="!isLoading">

    <ion-card>
      <ion-card content style="text-align: center; font-size: 5rem;">

        {{dweet.with[0].content.luminosidade}} lux

      </ion-card>
    </ion-card>

    <div style="text-align: center;">
      <p>
        <ion-icon name='md-calendar' color="primary"></ion-icon>
        {{dweet.with[0].date}}
      </p>
      <p>
          <ion-icon name='md-time' color="secondary"></ion-icon>
          {{dweet.with[0].time}}
        </p>

    </div>
    <chart [options]="options" (load)="saveInstance($event.context)" style="display: block;"></chart>
  </div>

</ion-content>
